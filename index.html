<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div class="container">
      <div class="game">
        <div class="choice" id="rock"><i class="fa-solid fa-hand-fist"></i></div>
        <div class="choice" id="paper"><i class="fa-solid fa-hand"></i></div>
        <div class="choice" id="scissors"><i class="fa-solid fa-hand-scissors"></i></div>
      </div>
      <div class="score-box">
        <div class="count-box">
          <p id="count-num">0</p>
          <p>MOVES</p>
        </div>
        <div class="user">
          <p id="user-score">0</p>
          <p>YOU</p>
        </div>
        <div class="computer">
          <p id="computer-score">0</p>
          <p>Computer</p>
        </div>
      </div>
      <div class="buttons">
      
      <div class="reset-game"> 
        <p id="reset">RESET GAME</p>
      </div>
      <div class="play"> 
        <p id="play-move">PLAY YOUR MOVE !!</p>
      </div>
      <div class="new-game"> 
        <p id="new">NEW GAME</p>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
